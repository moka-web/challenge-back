version: 2.1

orbs:
  node: circleci/node@5.0.2
  coveralls: coveralls/coveralls@2.2.5
  

jobs:
  build_and_test:
    docker:
      - image: cimg/node:20.19.4
        environment:
          DB_TEST_HOST: postgres
          DB_TEST_PORT: 5432
          DB_TEST_USERNAME: postgres
          DB_TEST_PASSWORD: postgres
          DB_TEST_DATABASE: users_db_test
          NODE_ENV: test
      - image: postgres:15-alpine
        name: postgres
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: users_db_test
    steps:
      - checkout
      - run:
          name: Install pnpm
          command: npm install pnpm
      - run:
          name: Install dependencies with pnpm (allow lockfile update)
          command: pnpm install --no-frozen-lockfile
      - run:
          name: Wait for Postgres to be ready
          command: |
            echo "Waiting for Postgres..."
            sleep 10    
      - run:
          name: Run tests
          command: pnpm test:e2e
      - run:
          name: Run tests with coverage
          command: pnpm test:cov
      - coveralls/upload:
          token: COVERALLS_REPO_TOKEN
          base_path: coverage/lcov.info
          coverage_format: lcov

      - run:
          name: Build app
          command: pnpm build     
      - persist_to_workspace:
          root: ~/project
          paths:
            - .
workflows:
  build_test_deploy:
    jobs:
      - build_and_test